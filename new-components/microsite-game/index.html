<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Delta Pro - Summer Trivia Bonanza!!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://pro-si.delta.com/etc/clientlibs/granite/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://pro-si.delta.com/etc/designs/deltaPro/lib.20170620.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/chenrygit/CACR/master/agency/common/header-cacr-override.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/chenrygit/CACR/master/agency/common/common-cacr-override.css" media="all">
    <link rel="stylesheet" href="css/Spin2Win-style.css">
</head>

<body class="v2">
  <form class="trivia-container" id="triviaForm" action="" method="">
    <h2 class="trivia-question">Is this where the trivia question will go?</h2>
    <div class="trivia-answer">
      <input class="trivia-answer-input" type="radio" id="triviaAnswerOne" name="selector">
      <label class="trivia-answer-label" for="triviaAnswerOne">I'm the correct answer.</label>
      <div class="trivia-answer-radio"></div>
    </div>
    <div class="trivia-answer">
      <input class="trivia-answer-input" type="radio" id="triviaAnswerTwo" name="selector">
      <label class="trivia-answer-label" for="triviaAnswerTwo">No, I'm the correct answer.</label>
      <div class="trivia-answer-radio"></div>
    </div>
    <div class="trivia-answer">
      <input class="trivia-answer-input" type="radio" id="triviaAnswerThree" name="selector">
      <label class="trivia-answer-label" for="triviaAnswerThree">You're all wrong. I'm the one true answer.</label>
      <div class="trivia-answer-radio"></div>
    </div>
    <div class="trivia-answer">
      <input class="trivia-answer-input" type="radio" id="triviaAnswerFour" name="selector">
      <label class="trivia-answer-label" for="triviaAnswerFour">Don't believe those other answers. I'm the real deal.</label>
      <div class="trivia-answer-radio"></div>
    </div>
    <div class="trivia-answer">
      <input class="trivia-answer-input" type="radio" id="triviaAnswerFive" name="selector">
      <label class="trivia-answer-label" for="triviaAnswerFive">Psst. If you're smart you'll choose me.</label>
      <div class="trivia-answer-radio"></div>
    </div>

    <div class="trivia-button">
      <button class="btn primaryButton activeButton trivia-submit" form="triviaForm" >Submit Answer</button>
    </div>
  </form>

  <div id="trivia-message"></div>

  <div id="spin2Win"></div>
  <script>
    $(function(){
        $('.trivia-submit').click(function(){
            $( ".trivia-container" ).addClass( "noDisplay" );
            $('#spin2Win').load('spin-to-win.html');
            return false;
        });
    })
  </script>

</body>
</html>
