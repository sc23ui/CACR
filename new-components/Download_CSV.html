<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
  <style>
    .v2 .rss_csv {
      position: relative;
      display: block;
      float: right;
      text-align: right;
      width: 300px;
    }

    .v2 .rss_subscription {
      float: left;
    }

    .v2 .csv_download,
    .v2 .rss_subscription {
      font-family: "Open Sans";
      font-size: 14px;
      color: #0253a4;
      font-weight: 600;
    }

    .v2 .csv_download {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="v2">
    <div class="rss_csv">
      <div class="rss_subscription">SUBSCRIBE VIA RSS <a href=" "> <img src="/etc/designs/deltaPro/images/rssicon.png" alt="Subscribe Via RSS"> </a> </div>
      <div class="csv_download">DOWNLOAD CSV <a href="'<%=currentPage.getPath().download.html%>'"> <img src="/etc/designs/deltaPro/images/downloadicon.png" alt="Download CSV"> </a> </div>
    </div>
</body>

</html>
